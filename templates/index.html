<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="/static/sketch.js"></script>
    <style>
      body {
        text-align: center;
      }
      canvas {
        border: 1px solid #000000;
      }
      p {
        display: inline;
      }
    </style>
    <style>
      #forkongithub a {
        background: #000;
        color: #fff;
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        position: relative;
        transition: 0.5s;
      }
      #forkongithub a:hover {
        background: #c11;
        color: #fff;
      }
      #forkongithub a::before,
      #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
      }
      #forkongithub a::after {
        bottom: 1px;
        top: auto;
      }
      @media screen and (min-width: 800px) {
        #forkongithub {
          position: fixed;
          display: block;
          top: 0;
          right: 0;
          width: 200px;
          overflow: hidden;
          height: 200px;
          z-index: 9999;
        }
        #forkongithub a {
          width: 200px;
          position: absolute;
          top: 60px;
          right: -60px;
          transform: rotate(45deg);
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          -moz-transform: rotate(45deg);
          -o-transform: rotate(45deg);
          box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span id="forkongithub"
        ><a href="https://github.com/jonatan5524/doodle-classifier"
          >Source code on GitHub</a
        ></span
      >
      <h1>Doodle Classifier</h1>
      <h2>The Classifier know to classify:</h2>
      <h2>
        <p id="Apple">Apple</p>
        ,
        <p id="Carrot">Carrot</p>
        ,
        <p id="Banana">Banana</p>
        ,
        <p id="Pizza">Pizza</p>
      </h2>
      <h3>Try to draw one of those objects and the classifier try to guess</h3>
      <h3>Press space to clean</h3>
    </main>
  </body>
</html>
